<head>


	<link rel="stylesheet" href="src/fgantispam.css">

</head>


<body >

	<div class="container">

<form id="fgAspam" name="fg-cr-mail" action="post" class="fg-cr-form" onsubmit="return false;">
	<fieldset class="fg-form-group">
		<legend>Generatore di Email anti spam.</legend>
		<div class="ym-fbox-text ym-fbox">
			<label for="fg-cr-mail_email">Email</label>
			<input id="fg-cr-mail_email" type="email" name="fg-cr-mail_email" required placeholder="Email"/>
		</div>
		
	</fieldset>
	<fieldset class="transparent fg-form-group">
		<div class="ym-fbox-button ym-fbox">
			<button class="button en-lock" onclick="fgAspam.encryptForm()" >Proteggi Email</button>
		</div>
	</fieldset>
	<fieldset>
		<legend>Risultante</legend>
		<div class="fg-form-group">
			<div class="ym-fbox-text ym-fbox">
				<label for="fg-cr-mail_cryptedmail">Email protetta</label>
				<input id="fg-cr-mail_cryptedmail" type="text" name="fg-cr-mail_cryptedmail" readonly />
			</div>
		</div>
		<div class="ym-fbox-text ym-fbox">
			<label for="fg-cr-mail_html">Codice HTML</label>
			<textarea name="fg-cr-mail_html" id="fg-cr-mail_html" cols="30" rows="5" readonly></textarea>
		</div>
	</fieldset>

</form>


</div>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="src/fgantispam.js"></script>

</body>
